server {
    listen 443 ssl;
    server_name ax01.dev www.ax01.dev;

    ssl_certificate /etc/ssl/certs/origin-cert.pem;
    ssl_certificate_key /etc/ssl/private/origin-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Manejar rutas del lado del cliente (React Router)
    location / {
        try_files $uri /index.html;
    }

    # Configuración para mejorar la seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# Redirección de HTTP a HTTPS
server {
    listen 80;
    server_name ax01.dev www.ax01.dev;

    return 301 https://$host$request_uri;
}
